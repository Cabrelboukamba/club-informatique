<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscription.css">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <form action="#">
        <div>
            <h1 style="text-align: center;">Welcome</h1>
            <p>Let's create your account please!</p>
        </div>
        <div class="control">
            <label for="nom">NOM</label><br>
            <input type="text" name="nom" id="nom" placeholder="Veuillez saisir votre nom" required>
        </div>
        <div class="control">
            <label for="prenom">Prenom</label><br>
            <input type="prenom" name="prenom" id="prenom" placeholder="Veuillez saisir votre prenom" required>
        </div>
        <div class="control">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Veuillez saisir votre mail" required>
        </div>
        <button>Register</button><br>
    </form>
        
</body>
</html>
