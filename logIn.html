<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logIn.css">
    <title>Formulaire de connexion</title>
</head>
<body>
    <form action="#">
        <div>
            <img src="profil.jpg" alt="" style="border-radius: 50%; width: 30%; height: 30%;">
        </div>
        <div class="control">
            <label for="email">Email<b style="color: red;">*</b></label><br>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="control">
            <label for="password">Password<b style="color: red;">*</b></label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="checkbox" name="passView" id="passView">
        <label for="passView">Show password</label><br>
        <button>Log In</button><br>
        <a href="#">Forgot password?</a>
    </form>
    <script>
        let input = document.getElementById("password");
        let showBtn = document.getElementById("passView");
        showBtn.onclick = function(){
            if(input.type == "password"){
                input.type = "text";
                showBtn.classList.add("active");

            }else{
                input.type = "password";
            }
        }

    </script>
        
</body>
</html>
